<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a67d8;
        }

        .features {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #718096;
            text-align: left;
        }

        .features li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Anonymous Chat</h1>
        <input type="text" id="nickname" placeholder="Your Nickname" maxlength="15" style="margin-bottom: 0.5rem;">
        <input type="text" id="roomName" placeholder="Room Name (Optional)" maxlength="20">
        <button id="createBtn">Create Instant Room</button>

        <ul class="features">
            <li>üîí No Login Required</li>
            <li>‚è±Ô∏è Rooms expire in 12 hours</li>
            <li>üë• Max 50 Participants</li>
            <li>üì∑ Paste images directly (Ctrl+V)</li>
        </ul>
    </div>

    <script>
        document.getElementById('createBtn').addEventListener('click', async () => {
            const nickname = document.getElementById('nickname').value.trim();
            const name = document.getElementById('roomName').value.trim();
            const btn = document.getElementById('createBtn');

            if (nickname.length < 2) {
                return alert('Please enter a nickname (at least 2 chars)');
            }

            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const res = await fetch('/api/create-room', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (res.ok) {
                    const data = await res.json();
                    // Pre-set nickname in storage so chat.html skips prompt
                    sessionStorage.setItem(`nick_${data.roomId}`, nickname);
                    window.location.href = `/chat?room=${data.roomId}`;
                } else {
                    alert('Failed to create room');
                    btn.disabled = false;
                    btn.textContent = 'Create Instant Room';
                }
            } catch (error) {
                console.error(error);
                alert('Error creating room');
                btn.disabled = false;
                btn.textContent = 'Create Instant Room';
            }
        });
    </script>
</body>

</html>
